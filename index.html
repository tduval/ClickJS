<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ClickJS</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="assets/css/fontawesome-all.min.css" rel="stylesheet">

</head>

<body>

    <!-- Start your project here-->
    <div class="container-fluid">
        <!-- Games panels (unvisible until clicked on welcoming text)-->
        <div id="divGameContainer">

            <!-- Ressources Navbar-->
            <div class="row unique-color py-2 text-center">
                <div-money></div-money>
                <div-labor></div-labor>
            </div>
            <!-- //Ressources Navbar-->
            <!-- vehicles Navbar-->
            <div class="row text-center">
                <vehicle-list-button v-for="vehicle in vehicles" :vehicle="vehicle" :key="vehicle.name"></vehicle-list-button>
            </div>
            <!-- //Vehicles Navbar-->

            <!-- GameInfo row-->
            <div class="row my-2">
                <p>Total clicks : {{ this.$store.state.clickAmount }}</p>
            </div>
            <!-- //GameInfo row-->

        </div>

    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>

    <!-- VueJS 2.5.16 JavaScript -->
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <!-- Vuex 3.0.1 JavaScript -->
    <script type="text/javascript" src="assets/js/vuex.js"></script>

    <!-- ClickJS core JavaScript -->
    <script type="text/javascript" src="clickJS.js"></script>

    <script type="text/javascript">
        Vue.component('div-money', {
            computed: {
                totalMoney: function () {
                  return this.$store.state.moneyAmount
                },
                totalMoneyPerSecond: function () {
                  return this.$store.state.moneyPerSecond
                }
            },
            template:   `<div class="col-sm col-xs-12" id="divResMoney">
                            <p class="h1 text-white text-left pt-4"> Money {{ totalMoney }} $ <small class="red-text">(+{{ totalMoneyPerSecond }} $/s)</small></p>
                        </div>`,
        });

        Vue.component('div-labor', {
            computed: {
                laborObject: function () {
                  return this.$store.state.labor
                }
            },
            methods: {
                laborClick: function () {
                    store.commit('doLabor')
                }
            },
            template:   `<div class="col-sm-2 col-xs-12 ml-auto" id="divResLabor">
                            <h4 class="text-light"><i class="fas fa-shoe-prints"></i>  Manual Labor</h4>
                            <button type="button" class="btn btn-primary btn-block" id="btnResLabor" v-on:click="laborClick">+{{ laborObject.earningMoney }} $</button>
                        </div>`,
        });

        Vue.component('vehicle-list-button', {
            props: ['vehicle'],
            computed: {
                totalMoney: function () {
                  return this.$store.state.moneyAmount
                },
                canBuy: function () {
                    return this.totalMoney >= this.vehicle.costMoney
                }
            },
            methods: {
                vehicleClick: function () {
                    if (this.canBuy) {
                        store.commit('buyVehicle', this.vehicle.id)
                    }
                }
            },
            template:   `<div class="col-sm col-xs-6 my-4">
                            <div v-on:click="vehicleClick" class="stylish-color-dark rounded hoverable">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="fa-3x" v-bind:class="[vehicle.srcIco, {'green-text': canBuy === true, 'red-text': canBuy === false }]"></i>
                                    </div>
                                    <div class="col-4 text-left">
                                        <span class="h4 white-text">{{ vehicle.name }}</span>
                                        <span class="text-light">+{{ vehicle.moneyPerSeconds }} $/s</span>
                                        <strong v-bind:class="{'green-text': canBuy === true, 'red-text': canBuy === false }"><br>{{ vehicle.costMoney }} $</strong>
                                    </div>
                                    <div class="col-6 text-right">
                                        <h1 class="text-light pr-4">{{ vehicle.purchased }}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>`,
        });


        var vm = new Vue({
            el: '#divGameContainer',
            store,
            computed: {
                vehicles: function () {
                    return this.$store.state.vehicles
                }
            },
            mounted () {
                this.moneyProducer()
            },
            methods: {
                laborClick: function () {
                    store.commit('doLabor')
                },
                moneyProducer: function () {
                    setInterval(() => {
                        store.commit('countMoneyPerSecond')
                        store.commit('incrementMoney')
                    }, 1000)
                },
            },
        });
    </script>
</body>

</html>
