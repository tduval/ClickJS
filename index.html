<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ClickJS</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Start your project here-->
    <div class="container-fluid">
        <!-- Games panels (unvisible until clicked on welcoming text)-->
        <div id="divGameContainer">

            <!-- Ressources Navbar-->
            <div class="row unique-color py-2 text-center">
                <div class="col" id="divResMoney">
                    <p class="h1 text-white text-left pt-4"> Money {{ this.$store.state.moneyAmount }} $</p>
                </div>
                <div class="col-1 ml-auto" id="divResEnergy">
                    <h4 class="text-light">Energy</h4>
                    <button type="button" class="btn btn-primary btn-block" id="btnResEnergy" v-on:click="energyClick">{{ this.$store.state.energyAmount }}</button>
                </div>
            </div>
            <!-- //Ressources Navbar-->
            <!-- Producers Navbar-->
            <div class="row secondary-color text-center my-0">
                <div class="col-1" id="divObjLabor">
                    <span class="text-light">Labor</span>
                    <button type="button" class="btn btn-primary btn-sm" id="btnObjLabor" v-on:click="laborClick" v-bind:disabled="this.$store.state.labor.costEnergy > this.$store.state.energyAmount ? true : false">10 Energy</button>
                </div>
            </div>
            <!-- //Ressources Navbar-->

            <!-- GameInfo row-->
            <div class="row my-2">
                <p>Total clicks : {{ this.$store.state.clickAmount }}</p>
            </div>
            <!-- //GameInfo row-->

        </div>

    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>

    <!-- VueJS 2.5.16 JavaScript -->
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <!-- Vuex 3.0.1 JavaScript -->
    <script type="text/javascript" src="assets/js/vuex.js"></script>

    <!-- ClickJS core JavaScript -->
    <script type="text/javascript" src="clickJS.js"></script>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#divGameContainer',
            store,
            methods: {
                energyClick: function () {
                    store.commit('incrementEnergy')
                },
                laborClick: function () {
                    store.commit('doLabor')
                },
                producerClick: function () {
                    store.commit('buyProducer', 0)
                }
            },
        })
    </script>
</body>

</html>
