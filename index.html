<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ClickJS</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Start your project here-->
    <div class="container-fluid">

        <!-- Introduction Welcoming Text-->
        <div id="divIntroContainer" style="height: 100vh" class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4">Welcome to ClickJS</h1>
            <p class="animated fadeIn mb-3 text-muted">Click Start to begin your journey and enjoy the experience.</p>
            <button type="button" id="introLink" class="btn btn-default animated fadeIn">Start</button>
        </div>

        <!-- Games panels (unvisible until clicked on welcoming text)-->
        <div id="divGameContainer">

            <!-- Ressources Navbar-->
            <div class="row unique-color py-2 text-center">
                <div class="col-1" id="divResEnergy">
                    <h4 class="text-light">Energy</h4>
                    <button type="button" class="btn btn-primary btn-block" id="btnResEnergy">0</button>
                </div>
                <div class="col-1" id="divResCellB">
                    <h4 class="text-light">B-Cell</h4>
                    <button type="button" class="btn btn-primary btn-block" id="btnResCellB">0</button>
                </div>
                <div class="col-1" id="divResCellT">
                    <h4 class="text-light">T-Cell</h4>
                    <button type="button" class="btn btn-primary btn-block" id="btnResCellT">0</button>
                </div>
                <div class="col-1" id="divResXXX">
                    <h4 class="text-light">XXX</h4>
                    <button type="button" class="btn btn-primary btn-block" id="btnResXXX">0</button>
                </div>
                <div class="col-1" id="divResYYY">
                    <h4 class="text-light">YYY</h4>
                    <button type="button" class="btn btn-primary btn-block" id="btnResYYY">0</button>
                </div>
                <div class="col-1 ml-auto" id="divResA">
                    <h4 class="text-light">Opt A</h4>
                    <button type="button" class="btn btn-primary btn-block" id="btnResA">0</button>
                </div>
                <div class="col-1" id="divResB">
                    <h4 class="text-light">Opt B</h4>
                    <button type="button" class="btn btn-primary btn-block" id="btnResB">0</button>
                </div>
            </div>
            <!-- //Ressources Navbar-->

            <!-- GameInfo row-->
            <div class="row my-2">
                <p>Total clicks : <span id="outTotalClick">0</span></p>
            </div>
            <!-- //GameInfo row-->

        </div>

    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>

    <!-- ClickJS core JavaScript -->
    <script type="text/javascript" src="clickJS.js"></script>

    <script type="text/javascript">
        $('#divGameContainer').hide();
        $(document).ready(function() {
            $('#introLink').click(function(e) {
                e.preventDefault();
                $('#divIntroContainer').hide();
                $("#divGameContainer").show();
            });

            window.setInterval(function() {
                $('#outTotalClick').html(getTotalClick());
            }, 100);

            $('#btnResEnergy').click(function(e) {
                e.preventDefault();
                console.log('click on btnResEnergy');
                $('#btnResEnergy').html(incrementResEnergy());
            });
            $('#btnResCellB').click(function(e) {
                e.preventDefault();
                console.log('click on btnResCellB');
                $('#btnResCellB').html(buyResCellB());
            });
            $('#btnResCellT').click(function(e) {
                e.preventDefault();
                console.log('click on btnResCellT');
                $('#btnResCellT').html(buyResCellT());
            });
            $('#btnResXXX').click(function(e) {
                e.preventDefault();
                console.log('click on btnResXXX');
                $('#btnResXXX').html(buyResXXX());
            });
            $('#btnResYYY').click(function(e) {
                e.preventDefault();
                console.log('click on btnResYYY');
                $('#btnResYYY').html(buyResYYY());
            });

        });
    </script>
</body>

</html>
