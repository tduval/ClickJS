<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ClickJS</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Start your project here-->
    <div class="container-fluid">
        <!-- Games panels (unvisible until clicked on welcoming text)-->
        <div id="divGameContainer">

            <!-- Ressources Navbar-->
            <div class="row unique-color py-2 text-center">
                <div-money></div-money>
                <div-labor></div-labor>
            </div>
            <!-- //Ressources Navbar-->
            <!-- vehicles Navbar-->
            <div class="row secondary-color text-center">
                <div class="card-deck my-4">
                    <vehicle-list-button v-for="vehicle in vehicles" :vehicle="vehicle" :key="vehicle.name"></vehicle-list-button>
                </div>
            </div>
            <!-- //Vehicles Navbar-->

            <!-- GameInfo row-->
            <div class="row my-2">
                <p>Total clicks : {{ this.$store.state.clickAmount }}</p>
            </div>
            <!-- //GameInfo row-->

        </div>

    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>

    <!-- VueJS 2.5.16 JavaScript -->
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <!-- Vuex 3.0.1 JavaScript -->
    <script type="text/javascript" src="assets/js/vuex.js"></script>

    <!-- ClickJS core JavaScript -->
    <script type="text/javascript" src="clickJS.js"></script>

    <script type="text/javascript">
        Vue.component('div-money', {
            computed: {
                totalMoney: function () {
                  return this.$store.state.moneyAmount
                },
                totalMoneyPerSecond: function () {
                  return this.$store.state.moneyPerSecond
                }
            },
            template:   `<div class="col" id="divResMoney">
                            <p class="h1 text-white text-left pt-4"> Money {{ totalMoney }} $ <small class="red-text">(+{{ totalMoneyPerSecond }} $/s)</small></p>
                        </div>`,
        });

        Vue.component('div-labor', {
            computed: {
                laborObject: function () {
                  return this.$store.state.labor
                }
            },
            methods: {
                laborClick: function () {
                    store.commit('doLabor')
                }
            },
            template:   `<div class="col-2 ml-auto" id="divResLabor">
                            <h4 class="text-light">Manual Labor</h4>
                            <button type="button" class="btn btn-primary btn-block" id="btnResLabor" v-on:click="laborClick">+{{ laborObject.earningMoney }} $</button>
                        </div>`,
        });

        Vue.component('vehicle-list-button', {
            props: ['vehicle'],
            computed: {
                totalMoney: function () {
                  return this.$store.state.moneyAmount
                },
                canBuy: function () {
                    return this.totalMoney >= this.vehicle.costMoney
                }
            },
            methods: {
                vehicleClick: function () {
                    if (this.canBuy) {
                        store.commit('buyVehicle', this.vehicle.id)
                    }
                }
            },
            template:   `<div class="col">
                            <div class="card d-inline-block z-depth-5">
                                <div class="view overlay">
                                    <img v-bind:src="vehicle.srcImg" class="card-img-top z-depth-5 rounded" alt="Responsive image" style="height: 100px">
                                    <a v-on:click="vehicleClick"><div class="mask waves-effect rgba-white-slight"></div></a>
                                </div>
                                <div class="card-body text-center">
                                    <h4 class="card-title">{{ vehicle.name }}</h4>
                                    <h5 class="text-light">{{ vehicle.purchased }} purchased</h5>
                                    <p class="card-text">Cost : {{ vehicle.costMoney }}</p>
                                    <p class="card-text">$/second : {{ vehicle.moneyPerSeconds }}</p>
                                    <button type="button" class="btn btn-default btn-sm" v-on:click="vehicleClick" v-bind:disabled="canBuy === false">{{ vehicle.costMoney }} $</button>
                                </div>
                            </div>
                        </div>`,
        });


        var vm = new Vue({
            el: '#divGameContainer',
            store,
            computed: {
                vehicles: function () {
                    return this.$store.state.vehicles
                }
            },
            mounted () {
                this.moneyProducer()
            },
            methods: {
                laborClick: function () {
                    store.commit('doLabor')
                },
                moneyProducer: function () {
                    setInterval(() => {
                        store.commit('countMoneyPerSecond')
                        store.commit('incrementMoney')
                    }, 1000)
                },
            },
        });
    </script>
</body>

</html>
